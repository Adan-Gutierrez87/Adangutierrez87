<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('Home')">Home</button>
        <button class="w3-bar-item w3-button" onclick="openCity('About')">About</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Projects')">Projects</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Skill Set')">Skill Set</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Employment History')">Employment History</button>
    </div>

    <div id="Home" class="w3-container w3-display-container city">
        <span onclick="this.parentElement.style.display='none'"
              class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>Home</h2>
        <p>London is the capital city of England.</p>
    </div>

    <div id="About" class="w3-container w3-display-container city" style="display:none">
        <span onclick="this.parentElement.style.display='none'"
              class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>About</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Projects" class="w3-container w3-display-container city" style="display:none">
        <span onclick="this.parentElement.style.display='none'"
              class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>Projects</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Skill Set" class="w3-container w3-display-container city">
        <span onclick="this.parentElement.style.display='none'"
              class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>Skill Set</h2>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Employment History" class="w3-container w3-display-container city">
        <span onclick="this.parentElement.style.display='none'"
              class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>Employment History</h2>
        <p>London is the capital city of England.</p>
    </div>

    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
        }
    </script>

</body>
</html>
